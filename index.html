<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Phone book</title>
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="app__container">
      <p class="app__title">Phone book</p>
      <div class="form__container">
        <form onsubmit="createNewContact()" action="#">
          <input placeholder="Phone number" id="phoneNumber" />
          <input placeholder="Email" id="email" />
          <input placeholder="Name" id="name" />
          <input placeholder="Last name" id="lastName" />
          <button id="formSubmit" type="submit">Add new contact</button>
        </form>
      </div>
      <div class="modal__container">
        <input placeholder="Phone number" id="editPhoneNumber" />
        <input placeholder="Email" id="editEmail" />
        <input placeholder="Name" id="editName" />
        <input placeholder="Last name" id="editLastName" />
        <button id="saveChanges">Save</button>
        </form>
      </div>
      <div class="contacts__container">
        <ul class="contacts__column">
        </ul>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="js/script.js"></script>
</html>
